<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enrollment Form</title>
    <link rel="stylesheet" href="style4.css">
</head>
<body>
    <div class="container">
        <h1>Student Enrollment Form</h1>
        <div class="select-form">
            <form action="#" id="select-form">
                <div class="class">
                    <label for="name">Name</label> 
                    <input type="text" class="input field" id="name" required >
                </div>

                <div class="class">
                    <label for="email">Email</label>
                    <input type="email" class="input field" id="email" required >
                </div>
                <div class="class">
                    <label for="Phone">Phone</label>
                    <input type="text" class="input field" id="pNumber" required >
                </div>
                <div class="class">
                    <label for="age">Age</label>
                    <input type="text" class="input field" id="age" required >
                </div>
                <div class="class">
                    <label for="addr">Address</label>
                    <input type="text" class="input field" id="addr" required >
                </div>
                <div class="class">
                    <label for="gender">Gender</label>
                    <input type="radio" name="gender" id="male" value="Male"> Male
                    <input type="radio" name="gender" id="female" value="Female"> Female
                </div>

                
                <div class="skill">
                    <label for="Skills" class="Skills">Skills</label> <br>
                    <input type="checkbox" name="Skills" id="C" value="C">C
                    <input type="checkbox" name="Skills" id="C++" value="C++">C++
                    <input type="checkbox" name="Skills" id="Python" value="Python">Python
                    <input type="checkbox" name="Skills" id="Java" value="Java">Java
                    <input type="checkbox" name="Skills" id="Html" value="Html">Html
                    <input type="checkbox" name="Skills" id="Css" value="Css">Css
                </div>

                <div class="buttons">
                    <button type="button" id="enroll-btn">Enroll student</button>

                    <button type="button" id="clear-btn">Clear</button>
                </div>
            </form>
        </div>
        <div class="page"></div>
        <div class="tin">
		            <h1>Enrolled Students</h1>
		            <div class="boxx">
		                <table id="display">
		                    <tr>
		                        <th>Description</th>
		                        <th>Image</th>
		                    </tr>
		                </table>
		            </div>
        </div>
    </div>

    <script src="script4.js"></script>
</body>
</html>
